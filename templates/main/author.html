{% extends "main/base.html" %}
{% block content %}
  <h1>{{ author }}</h1>
  <h5>Email: {{ author.email }}</h5>
  <h4>Articles Written:</h4>
  <ul>
    {% for article in author.articles_set.all %}
      <li><a href="{% url 'get_article' article.id %}"> {{ article.title }} </a></li>
    {% endfor %}
  </ul>
{% endblock %}
