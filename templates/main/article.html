{% extends "main/base.html" %} {% block content %}

<h1>{{ article.title }}</h1>
<h3>Created at : {{ article.createdAt }}</h3>
<p>
  Authors: {% for author in article.authors.all %}
  <a href="{% url 'get_author' author.pk %}">
    {{ author.name }} {% if not forloop.last %}, {% endif %} 
  </a>
  {% endfor %}
</p>
<p>{{ article.body }}</p>

{% endblock %}
